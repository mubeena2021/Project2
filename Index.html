<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GiphySearch</title>
</head>

<body id="top">
  
<div id = "nav_Container">
  <div id = "logo">GiphySEARCH</div>
  <nav id = "navLinks">
  <ul  id = "links">
  <li ><a href="#">Search</a></li>
  <li ><a href="#">Contact</a></li>
  </ul>
  </nav>
</div>

<!--Input and Search Button-->
<div id = "searchContainer" class = "container-sm border border-dark border-3  ">
  <div id = "search-box" class = " row p-1 m-5 ">   
    <input type = "search" id ="search_item" class = "form-control form-control-lg col-lg-6" placeholder = "Enter Search Here" >  
    <button type = "submit" id ="search_btn" class = "btn btn-lg w-auto col-lg-6 m-2">Search</button>      
    <select class = "custom-select w-25" id="displayNumber">
      <option selected>#</option>
      <option value ="5">5</option>
      <option value ="10">10</option>
      <option value ="25">25</option>
      <option value ="75">75</option>
      <option value ="100">100</option>
    </select>
    <span id = "gifs"># of Gifs</span>
  </div>
</div>

 <!-- Grid holding the GIFS-->
  <div id = "imageContainer" class="container">
    <div id ="image-box" >
    </div>
  </div>

<footer><a href="#top">TOP</a></footer>
  
<script src="Main.js"></script>

</body>
</html>
